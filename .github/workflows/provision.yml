name: Terraform Provisioning Workflow for EKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (e.g., development, production)'
        required: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./live
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure Plugin Cache Directory Exists
        run: mkdir -p /home/ubuntu/.terraform.d/plugin-cache

      - name: Cache Terraform Plugin Directory
        uses: actions/cache@v4
        with:
          path: /home/ubuntu/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}

      - name: Terraform Init with Backend Config
        env:
          TF_PLUGIN_CACHE_DIR: /home/ubuntu/.terraform.d/plugin-cache
        run: terraform init -backend-config=../env/${{ github.event.inputs.environment }}/backend.tfvars

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file=../env/${{ github.event.inputs.environment }}/main.tfvars -out=tfplan


     
